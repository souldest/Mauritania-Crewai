    function setLanguage(l) {
        const lang = l.toLowerCase().trim();
        const s = trans[lang] || trans['ar']; // Standardmäßig Arabisch oder Deutsch möglich

        // RTL Support für Arabisch
        document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        document.body.style.textAlign = (lang === 'ar') ? 'right' : 'left';

        const update = (id, val, isHtml = false) => {
            const el = document.getElementById(id);
            if (el) isHtml ? el.innerHTML = val : el.innerText = val;
        };

        // Navigation & Content Update
        update('m-crew', s.mCrew); update('m-evolution', s.mEvolution);
        update('m-llm', s.mLlm); update('m-story', s.mStory); update('m-book', s.mBook);
        update('h-title', s.hTitle); update('h-sub', s.hSub);
        update('ki-title', s.kiTitle, true);
        update('av-consultant-h', s.avConsultantH);
        update('av-consultant-p', s.avConsultantP);
        update('av-btn-start', s.avBtnStart);
        update('c1-h', s.c1H); update('c1-p', s.c1P);
        update('c2-h', s.c2H); update('c2-p', s.c2P);
        update('c3-h', s.c3H); update('c3-p', s.c3P);
        update('st-title', s.stTitle, true);
        update('st-p', s.stP);
        update('tm-title', s.tmTitle, true);
        update('bk-title', s.bkTitle);
        update('f-contact', s.fContact);
        update('floating-book-btn', s.floatBtn);
        update('t1-p', s.t1p); update('t2-p', s.t2p); update('t4-p', s.t3p);

        localStorage.setItem('selectedLang', lang);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const saved = localStorage.getItem('selectedLang') || 'ar';
        setLanguage(saved);

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.onclick = function() { setLanguage(this.innerText); };
        });

        const floatBtn = document.getElementById('floating-book-btn');
        if (floatBtn) floatBtn.onclick = () => document.getElementById('booking').scrollIntoView({behavior: 'smooth'});
    });
